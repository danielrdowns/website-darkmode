# Social Sharing
twitter:
  username               : &twitter "DanDownsStartup"
facebook:
  username               :
  app_id                 :
  publisher              :
og_image                 : "/assets/images/bio-photo.jpg" # Open Graph/Twitter default site image
# For specifying social profiles
# - https://developers.google.com/structured-data/customize/social-profiles
social:
  type                   : # Person or Organization (defaults to Person)
  name                   : # If the user or organization name differs from the site's name
  links: # An array of links to social media profiles
      - "https://twitter.com/DanDownsStartup"

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      sidebar:
        title: ""
        nav: sidebar-sample
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
      sidebar:
        title: ""
        nav: sidebar-sample
  # _docs
  - scope:
      path: "_docs"
      type: docs
    values:
      sidebar:
        title: ""
        nav: sidebar-sample
  # _recipes
  - scope:
      path: ""
      type: recipes
    values:
      layout: single
      author_profile: true
      share: true
      comments: true
      sidebar:
        title: ""
        nav: sidebar-sample
  # _pets
  - scope:
      path: ""
      type: pets
    values:
      layout: single
      author_profile: true
      share: true
      comment: true
      sidebar:
        title: ""
        nav: sidebar-sample
  # _portfolio
  - scope:
      path: ""
      type: portfolio
    values:
      layout: single
      author_profile: false
      share: true
      sidebar:
        title: ""
        nav: sidebar-sample
        
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

